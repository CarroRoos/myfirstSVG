<!DOCTYPE html>
<html>

<head>
    <title>My first SVG</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <nav></nav>
    </header>

    
     <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="rgb(0, 204, 153)" 
        stroke-width="9" fill="white" />
        <line x1="40" y1="55" x2="50" y2="70" style="stroke:rgb(0, 204, 153);stroke-width:9;stroke-linecap:round" />
        <line x1="65" y1="40" x2="50" y2="70" style="stroke:rgb(0, 204, 153);stroke-width:9;stroke-linecap:round" />
    </svg>  


    <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" 
            stroke-width="9" fill="red" />
            <line x1="40" y1="40" x2="65" y2="65" style="stroke:white;stroke-width:5;" />
            <line x1="40" y1="65" x2="65" y2="40" style="stroke:white;stroke-width:5;" /> 
        </svg> 

        <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" 
                stroke-width="9" fill="black" />
                <line x1="50" y1="30" x2="50" y2="50" style="stroke:white;stroke-width:5;stroke-linecap:round" />
                <line x1="50" y1="50" x2="30" y2="50" style="stroke:white;stroke-width:5;stroke-linecap:round" /> 
            </svg> 

            <svg width="400" height="180">
                    <rect x="50" y="20" rx="20" ry="20" width="150" height="100"
                    style="fill:black;stroke:black;stroke-width:5;" />
                    <line x1="300" y1="100" x2="30" y2="100" style="stroke:white;stroke-width:20;" /> 
                  </svg>
</body>

</html>
